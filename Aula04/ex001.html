<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: darkslateblue;
            color: antiquewhite;
            font: normal 20pt Arial; 
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem'); // Alert mostra uma janela com uma mensagem 
        window.confirm('Está gostando de JavaScript?'); // Confirm mostra uma janela com uma mensagem e botões de confirmação
        window.prompt('Qual é o seu nome?'); // Prompt mostra uma janela com uma mensagem e um campo de texto
    </script>
</body>
</html>
