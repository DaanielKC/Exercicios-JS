<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1> 
    De qual país você é? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var nac = document.getElementById('txtnac').value;
            var res = document.getElementById('res');
            if (nac == 'Brasil') {
                res.innerHTML = '<p>Você é <strong>Brasileiro!</strong></p>'
            } else {
                res.innerHTML = '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
