<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Bhaskara</title>
    <style>
        body {
            font: Normal 18pt Arial;
        }

        input {
            height: 70px;
            width: 290px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <input type="button" value="Calcular" onclick="calcular()">
    <p>Considerando uma equação no formato ax² + bx + c = 0, aperte o botão acima para calcular o valor de Δ</p>
    <div id="res"></div>
</body>

<script>
    let res = document.getElementById('res')
    function calcular() {
        let a = Number(prompt('Qual é o valor de a?'))
        let b = Number(prompt('Qual é o valor de b?'))
        let c = Number(prompt('Qual é o valor de c?'))
        let delta = (b**2) - (4*a*c)
        res.innerHTML = `<h2>Resolvendo Bhaskara</h2>`
        res.innerHTML += `<p>A equaçào atual é <strong>${a}x² + ${b}x + ${c} = 0</strong>  </p>`
        res.innerHTML += `<p>O cálculo realizado será <strong>Δ = ${b}² - 4 . ${a} . ${c}</strong> </p>`
        res.innerHTML += `<p>O valor calculado foi <strong><mark>Δ = ${delta}</mark></strong> </p>`
    }
</script>
</html>
