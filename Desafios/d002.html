<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas!</title>
    <style>
    body {
        font: Normal 18pt Arial;
    }

    input {
        height: 70px;
        width: 200px;
        font-size: 25px;
    }
    </style>
</head>
<body>
    <h1>Desafio de boas-vindas!</h1>
    <section>
        <input type="button" value="Inicie o desafio" onclick="iniciar()">
    </section>
</body>

<script>
    function iniciar () {
        let nome = prompt('Qual é o seu nome?')
        let idade = prompt(`Olá ${nome}! Quantos anos você tem?`)
        prompt(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
    }


</script>
</html>
