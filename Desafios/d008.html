<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio desconto de 10%</title>
    <style>
        body {
            font: Normal 18pt Arial;
        }

        input {
            height: 70px;
            width: 290px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto de 10%" onclick="calcular()">
    <p>Clique no botão acima para iniciar.</p>
    <div id="res"></div>
</body>

<script>
let res = document.getElementById("res")
function calcular() {
    let produto = prompt('Qual é o produto que você está comprando?')
    let preco = Number(prompt(`Qual é o preço de ${produto}?`))
    res.innerHTML = `<h2>Calculando desconto de 10% para ${produto} </h2>`
    res.innerHTML += `<p>O preço original era ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} </p>`
    res.innerHTML += `<p>Você acaba de ganhar ${(preco*0.1).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de desconto (-10%) </p>`
    res.innerHTML += `<p>No fim, você vai pagar ${(preco*0.9).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no produto ${produto} </p>`
}

</script>
</html>
