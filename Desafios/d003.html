<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio antes e depois</title>
    <style>
        body {
            font: Normal 18pt Arial;
        }

        input {
            height: 70px;
            width: 290px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Desafio antes e depois</h1>
    <section>
        <input type="button" value="Antecessor e Sucessor" onclick="iniciar()">
    </section>
</body>

<script>
    function iniciar () {
        let num = Number(prompt('Digite um número inteiro qualquer'))
        alert(`Antes de ${num}, temos o número ${num - 1}. \nE depois de ${num}, temos o número ${num + 1}`)
    }
</script>
</html>
