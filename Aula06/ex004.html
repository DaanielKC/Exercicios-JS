<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
            background-color: rgb(116, 112, 138); 
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`Olá , <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`); // <strong> deixa o texto em negrito 
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}.</strong><br/>`); // <br/> é uma quebra de linha
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}.</strong><br/>`);
    </script>
</body>
</html>
